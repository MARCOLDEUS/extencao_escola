<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="/static/style3.css">
</head>        
<body>
    <div class="container">
        <div class="header"></div>

        <div class="tab_pesquisa">
            <h1>Cadastro de Aluno</h1>
            <form action="/cadastro_alun" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>
        
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required><br><br>
        
                <label for="turma">Turma:</label>
                <input type="text" id="turma" name="turma" required><br><br>
        
                <label for="numero">Telefone:</label>
                <input type="text" id="numero" name="numero" required><br><br>
        
                <label for="data_d_nasc">Data de Nascimento:</label>
                <input type="date" id="data_d_nasc" name="data_d_nasc" required><br><br>
        
                <label for="responsavel">Nome do Responsável:</label>
                <input type="text" id="responsavel" name="responsavel" required><br><br>
        
                <label for="cpf_respon">CPF do Responsável:</label>
                <input type="text" id="cpf_respon" name="cpf_resp" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
        
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required><br><br>

                <h1>Ano a frequentar:</h1>
                <div class="cad2">
                    <input type="radio" name="ano" value="1_medio" required> 1º Médio
                    <input type="radio" name="ano" value="2_medio"> 2º Médio
                    <input type="radio" name="ano" value="3_medio"> 3º Médio
                </div>
                
                <br><br>
                <button class="bot" type="submit">ENVIAR</button>
            </form>
        </div>
    </div>
</body>
</html>
